<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="screen-orientation" content="portrait" />
    <title>显示支付二维码</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/js/bootstrap.min.js">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
</head>
<body>
<div class="container">
    <h3>显示支付二维码</h3>
    <p>支付订单号:<span th:text="${out_trade_no}"></span></p>
    <p>HantePay交易流水号:<span th:text="${trade_no}"></span></p>
    <p>支付金额(单位:分):<span th:text="${amount}"></span></p>
    <p>支付二维码:<span th:text="${code_url}"></span></p>
    <p id="qrCode"></p>
</div>
<script type="text/javascript" th:inline="javascript">
    $(function () {
        $('#qrCode').qrcode([[${code_url}]]);
    });
</script>
</body>
</html>
